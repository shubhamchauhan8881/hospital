{% extends 'dashboard_base.html' %}
{% block dashboard %}
{% load static %}
<div class="h-screen flex ">
    <div class="left-panel bg-slate-50 w-1/5 p-3">
        <div class="border-b-2">
            <p class="text-xl font-headings">CITY HOSPITAL</p>
        </div>

        <div class=""> 
            <div class="text-center py-10">
                <div class="h-14 w-14 overflow-hidden mx-auto">
                    <img src="{% static 'media/user.png' %}" class="h-full w-full object-contain" alt="">
                </div>
                <p class="text-sm">Hello! {{request.user.first_name}}</p>
            </div>

            <div>
                <ul>
                    <li class="cursor-pointer duration-500 bg-slate-200 p-2 rounded ">Dashboard</li>
                    <li class="cursor-pointer duration-500 hover:bg-slate-200 p-2 rounded">Prescriptions</li>
                    <li class="cursor-pointer duration-500 hover:bg-slate-200 p-2 rounded">Doctors</li>
                    <li class="cursor-pointer duration-500 hover:bg-slate-200 p-2 rounded">Invoices</li>
                    <li class="cursor-pointer duration-500 hover:bg-slate-200 p-2 rounded">Chat</li>
                    <li class="cursor-pointer duration-500 hover:bg-slate-200 p-2 rounded">Payments</li>
                </ul>
            </div>
        </div>

    </div>
